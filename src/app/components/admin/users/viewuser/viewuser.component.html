<div class="userDetails ml-4">
    <h2>User details</h2>

    <table class="mt-2 mb-2 table-striped">

        <tr>
            <th>User Id</th>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <th>User Name</th>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <th>User Type</th>
            <td>{{user.type}}</td>
        </tr>

    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()"> delete</a>
</div>
