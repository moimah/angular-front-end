<h1 class="text-center">Users Admin</h1>
<div class="container d-flex justify-content-center">
    <app-loader *ngIf="loading"></app-loader>
</div>
<div class="container" *ngIf="!loading">

    <div class="container row">

        <div class="col-md-6">
            <table class="table  table-striped">
                <thead class="">
                    <tr>
                        <th>ID</th>
                        <th>user Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Show Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <!-- View user Details/Add user -->

            <app-viewuser *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-viewuser>
            <app-adduser *ngIf="action === 'edit' || action === 'add'" [user]="selectedUser" (userAddedEvent)="refreshData()"></app-adduser>
        </div>
    </div>
</div>
