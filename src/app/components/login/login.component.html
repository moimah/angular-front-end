<div class="m-2 d-flex justify-content-center">
    <div class="container alert alert-danger m-2" role="alert">
        <div *ngIf="!invalidLogin">
            Login or signup to access the shop.
        </div>

        <div *ngIf="invalidLogin">
            Username or password wrong
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-content-center">
    <div>
        <span>User Name: </span> <input type="text" name="username" [(ngModel)]="username"> <span class="ml-2">Password: </span><input type="password" name="password" [(ngModel)]="password">
        <button (click)=checkLogin() class="btn btn-success ml-3">
          Login
        </button>
    </div>

</div>
