<div class="container d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="name" [(ngModel)]="user.username" placeholder="username" name="username" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="designation">Password:</label>
                <input type="password" [(ngModel)]="user.password" placeholder="password" name="password" class="form-control" id="designation">
            </div>

            <div class="form-group">
                <label for="designation">Repeat password:</label>
                <input type="password" [(ngModel)]="repeatPassword" placeholder="Repeat password" name="password" class="form-control" id="designation">
            </div>


            <button class="btn btn-success" (click)="createUser()">Create</button>
        </form>
    </div>

</div>
