<div *ngIf="orderSucces" class="d-flex justify-content-center">
    <div class="alert alert-success m-3 text-center" style="width: 300px;" role="alert">
        Order successfully
    </div>
</div>

<div *ngIf="!orderSucces" class="row d-flex justify-content-center">

    <div class="row mt-3">
        <div class="col-75">
            <div class="container">

                <div class="row">


                    <div class="col-50">
                        <form (ngSubmit)="onCheckOut()" #myForm="ngForm">
                            <h3>Shipping Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input required [(ngModel)]="name" type="text" id="fname" name="firstname" placeholder="">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input required [(ngModel)]="email" type="text" id="email" name="email" placeholder="">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input required [(ngModel)]="address" type="text" id="adr" name="address" placeholder="">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input required [(ngModel)]="city" type="text" id="city" name="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input required [(ngModel)]="state" type="text" id="state" name="state" placeholder="">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input required [(ngModel)]="zip" type="text" id="zip" name="zip" placeholder="">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa mr-1" style="color:navy;"></i>
                            <i class="fa fa-cc-amex mr-1" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard mr-1" style="color:red;"></i>
                            <i class="fa fa-cc-discover mr-1" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="">

                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="">
                            </div>
                        </div>
                    </div>

                </div>
                <button (click)="onCheckOut()" type="submit" [disabled]="!myForm.form.valid" class="btn btn-success">Checkout</button>

            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart
                    <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b class= ml-1>{{shopingCartService.numItemsInCart}}</b>
          </span>
                </h4>
                <p *ngFor="let item of shopingCartService.details2"><a class="text-primary">{{item.plant.name}}  x  {{item.uds}}</a> <span class="price">{{(item.price * item.uds).toFixed(2)}}€</span></p>

                <hr>
                <p>Total <span class="price" style="color:black"><b>{{shopingCartService.calculateTotalToPay().toFixed(2)}}€</b></span></p>
            </div>
        </div>
    </div>



</div>
